<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherAppWrapper">
      <div class="container">
        <div class="weatherApp">
          <h1>Current Weather</h1>
          <h2 id="current-city"></h2>
          <ul class="currentDetails">
            <li>Last updated:</li>
            <li><span id="date"> </span></li>
          </ul>
          <div class="row">
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Sunny"
                id="icon"
              />
              <strong id="current-temp"> Â° </strong>
              C | F

              <div class="description" id="description"></div>
            </div>
            <div class="col">
              <ul>
                <li>Pressure: <span id="pressure"> </span></li>
                <li>Wind: <span id="wind"> </span>km/h</li>
                <li>Humidity: <span id="humidity"> </span>%</li>
              </ul>
            </div>
          </div>

          <script src="src/app.js"></script>
        </div>
      </div>
      <small>
        <a href="https://github.com/MandyMP100/MM-Weather-App" target="_blank">
          Open Source Code
        </a>
        by Mandy Maisonpierre
      </small>
    </div>
  </body>
</html>
